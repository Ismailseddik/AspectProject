<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baraka - Search</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="page-container">
  <div class="navbar">
    <div class="nav-brand">Baraka</div>
    <nav class="nav-links">
      <a href="/home">Home</a>
      <a href="/search">Search</a>
      <a href="/favorites">Favorites</a>
      <a href="/reciters">Reciters</a>
    </nav>
  </div>

  <div class="page-frame">
    <header>
      <h1>Search the Quran</h1>
    </header>

    <main>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter Surah name, Ayah, or keyword...">
        <button id="searchBtn">Search 🔍</button>
      </div>

      <div id="searchResults" class="results">
        <!-- Search results appear here -->
      </div>
    </main>

    <footer>
      <p>Baraka © 2025 - A Quran-centered experience</p>
    </footer>
  </div>
</div>

<script src="/js/search.js"></script>
</body>
</html>
