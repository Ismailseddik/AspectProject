<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baraka - Favorites</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="page-container">

  <div class="navbar">
    <div class="nav-brand">Baraka</div>
    <nav class="nav-links">
      <a href="/home">Home</a>
      <a href="/search">Search</a>
      <a href="/favorites">Favorites</a>
      <a href="/reciters">Reciters</a>
    </nav>
  </div>

  <div class="page-frame">
    <header>
      <h1>Your Favorites</h1>
    </header>

    <main>
      <div id="favoritesList" class="results">
        <!-- Favorite items will appear here -->
      </div>
      <h2>Search a Surah or Ayah to add</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Ayah or Surah...">
        <button id="searchBtn">Search 🔍</button>
      </div>

      <div id="searchResults" class="results">
        <!-- Search results here -->
      </div>
    </main>

    <footer>
      <p>Baraka © 2025 - A Quran-centered experience</p>
    </footer>

  </div>
</div>

<script src="/js/favorites.js"></script>
</body>
</html>
